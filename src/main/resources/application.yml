spring:
  application:
    name: buckpal-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/buckpal_db
    username: ${DB_USERNAME:buckpal}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  jackson:
    serialization:
      fail-on-empty-beans: false
    properties:
      hibernate6-module:
        force-lazy-loading: false
        use-transient-annotation: false
  
  security:
    jwt:
      secret: ${JWT_SECRET:oB8PJIGZ3TABdIfncM0pebJz6z3eDOettxrQk0LHXYUED1HTa+vvprLTkzxHUa4oIHqshUDu7B2ETJ1wBq522g==}
      expiration: 86400000 # 24 hours
  
  plaid:
    client-id: ${PLAID_CLIENT_ID:your_client_id}
    secret: ${PLAID_SECRET:your_secret}
    environment: ${PLAID_ENVIRONMENT:sandbox} # sandbox, development, production

server:
  port: 8080
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Application specific configuration
app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
  security:
    rate-limit:
      enabled: ${RATE_LIMIT_ENABLED:true}
      requests-per-minute: ${RATE_LIMIT_RPM:60}

logging:
  level:
    com.buckpal: ${LOG_LEVEL:INFO}
    org.springframework.security: ${LOG_LEVEL:WARN}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always